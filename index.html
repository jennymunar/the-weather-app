<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="display" id="grad1"> Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="row mt-2">
            <div class="col-sm-3 bg-light">
                <h2 class="pt-1"><strong>Search for a City:</strong></h2>
                <div class="input-group md-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Search by city">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-btn">
                            <i class=" fa fa-search"></i>&#128269</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row ml-2 border rounded">
                    <div class="col-sm-12" id="current-weather">
                    <h3 class="city-name mb-1 mt-2" id="current-city"></h3>
                    <p> Temperature: <span class="current" id="temperature"></span></p>
                    <p> Humidity: <span class="current" id="humidity"></span></p>
                    <p> Wind Speed: <span class="current" id="wind-speed"></span></p>
                    </div>
                </div>
            </div>    
            <div class="col-sm-12" id="future-weather-card">
                <h3> 5 Day Forecast:</h3>
                <div class="row">
                    <!--day 1-->
                    <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2">
                        <div class="card-body bg">
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p> Temp: <span id="temp0"></span></p>
                            <p> Humidity: <span id="humidity0"></span></p>
                            <p> Wind speed: <span id="wind-speed0"></span></p>
                        </div>    
                    </div>
                    <!--day 2-->
                    <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2">
                        <div class="card-body bg">
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p> Temp: <span id="temp1"></span></p>
                            <p> Humidity: <span id="humidity1"></span></p>
                            <p> Wind speed: <span id="wind-speed1"></span></p>
                        </div>
                    </div>
                    <!--day 3-->
                    <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2">
                        <div class="card-body bg">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p> Temp: <span id="temp2"></span></p>
                            <p> Humidity: <span id="humidity2"></span></p>
                            <p> Wind speed: <span id="wind-speed2"></span></p>
                        </div>
                    </div>
                    <!--day 4-->
                    <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2">
                        <div class="card-body bg">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p> Temp: <span id="temp3"></span></p>
                            <p> Humidity: <span id="humidity3"></span></p>
                            <p> Wind speed: <span id="wind-speed3"></span></p>
                        </div>    
                    </div>
                    <!--day 5-->
                    <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2">
                        <div class="card-body bg">
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p> Temp: <span id="temp4"></span></p>
                            <p> Humidity: <span id="humidity4"></span></p>
                            <p> Wind speed: <span id="wind-speed4"></span></p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="./assets/js/script.js"></script>

</body>
</html>
